{% extends 'letstalk/main.html' %}

{% block content %}
<main class="login-first">
    <div class="login-second">
        <div class="username-container">
            <div class="username">
                <h3>Username:</h3>
                <input class="" name="username" type="text" placeholder="E.g: JohnsonMasino">
            </div>
        </div>
        <div class="password-container">
            <div class="password">
                <h3>Password:</h3>
                <input
                class=""
                name="password"
                type="password"
                placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
            </div>
            <button type="submit" class="button" form="{}">Submit</button>
        </div>
    </div>
</main>
{% endblock content %}
